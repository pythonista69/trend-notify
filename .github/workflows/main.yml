name: Notify Signal Breakout

on:
  # Run manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1-5"

jobs:
  analyze_stocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run the trading script
      - name: Run Trading Script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: python trading_script.py

      # 5. Save the Log File (Artifacts)
      # This step runs even if the python script fails, so you can debug errors
      - name: Upload Log File
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: daily-trading-logs
          path: trading_script.log
          retention-days: 5
